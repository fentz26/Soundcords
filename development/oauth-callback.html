<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcords - OAuth Callback</title>
    
    <!-- Critical CSS to prevent layout shift -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #0a0a0a, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 20vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }
        
        .logo {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .status {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .success {
            border-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .error {
            border-color: rgba(244, 67, 54, 0.3);
            color: #F44336;
        }
        
        .message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }
        
        .message.hidden {
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <!-- External CSS for non-critical styles -->
    <link rel="stylesheet" href="oauth-callback.css">
</head>
<body>
    <div class="container">
        <div class="logo">soundcords</div>
        <div id="status" class="status">
            <div class="spinner"></div>
            Processing Discord authorization...
        </div>
        <div id="message" class="message hidden">
            You can close this window and return to the extension.
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        const statusEl = document.getElementById('status');
        const messageEl = document.getElementById('message');
        
        if (error) {
            // Handle OAuth error
            statusEl.className = 'status error';
            statusEl.innerHTML = `Authorization failed: ${error}`;
            messageEl.classList.remove('hidden');
            messageEl.textContent = 'Please try again from the extension.';
        } else if (code) {
            // Process the authorization code
            statusEl.innerHTML = '<div class="spinner"></div>Completing authorization...';
            
            // Send the code to our API
            fetch('/api/discord-oauth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code,
                    redirectUri: 'https://soundcords.vercel.app/oauth-callback.html'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = '✅ Discord connected successfully!';
                    messageEl.classList.remove('hidden');
                    
                    // Send message to extension if it's listening
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'DISCORD_OAUTH_SUCCESS',
                            data: data
                        }, '*');
                    }
                } else {
                    throw new Error(data.error || 'Authorization failed');
                }
            })
            .catch(err => {
                statusEl.className = 'status error';
                statusEl.innerHTML = `❌ Authorization failed: ${err.message}`;
                messageEl.classList.remove('hidden');
                messageEl.textContent = 'Please try again from the extension.';
            });
        } else {
            // No code or error parameter
            statusEl.className = 'status error';
            statusEl.innerHTML = '❌ Invalid authorization request';
            messageEl.classList.remove('hidden');
            messageEl.textContent = 'Please try again from the extension.';
        }
    </script>

    <!-- Vercel Analytics -->
    <script type="module">
        import { inject } from '@vercel/analytics';
        inject();
    </script>
</body>
</html>
