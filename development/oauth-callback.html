<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Soundcords - OAuth Callback</title>
    
    <style>
        @font-face {
            font-family: 'Megna';
            src: url('/font/Megna-RegularDisplay.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Megna', sans-serif;
            background: #0B0B0B;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .container {
            max-width: 600px;
            padding: 40px 20px;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo img {
            width: 300px;
            height: auto;
        }
        
        .status {
            font-size: 18px;
            font-family: 'Megna', sans-serif;
            color: #ffffff;
            margin-bottom: 10px;
            white-space: nowrap;
        }
        
        .success {
            color: #ffffff;
        }
        
        .error {
            color: #ffffff;
        }
        
        .message {
            font-size: 14px;
            color: #7C7C7C;
            font-family: 'Megna', sans-serif;
        }
        
        .message.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/text_soundcords_white.png" alt="soundcords" />
        </div>
        <div id="status" class="status">
            Processing Discord authorization...
        </div>
        <div id="message" class="message hidden">
            You can close this window and return to the extension.
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        const statusEl = document.getElementById('status');
        const messageEl = document.getElementById('message');
        
        if (error) {
            // Handle OAuth error
            statusEl.className = 'status error';
            statusEl.textContent = `Authorization failed: ${error}`;
            messageEl.classList.remove('hidden');
            messageEl.textContent = 'Please try again from the extension.';
        } else if (code) {
            // Process the authorization code
            statusEl.textContent = 'Completing authorization...';
            
            // Send the code to our API
            fetch('/api/discord-oauth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code,
                    redirectUri: 'https://soundcords.vercel.app/oauth-callback.html'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusEl.className = 'status success';
                    statusEl.textContent = 'Successfully connected!';
                    messageEl.classList.remove('hidden');
                    
                    // Send message to extension if it's listening
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'DISCORD_OAUTH_SUCCESS',
                            data: data
                        }, '*');
                    }
                    
                    // Also try to send message to the extension directly
                    if (typeof chrome !== 'undefined' && chrome.runtime) {
                        chrome.runtime.sendMessage({
                            type: 'DISCORD_OAUTH_SUCCESS',
                            data: data
                        }).catch(() => {
                            // Extension might not be listening, ignore error
                        });
                    }
                } else {
                    throw new Error(data.error || 'Authorization failed');
                }
            })
            .catch(err => {
                statusEl.className = 'status error';
                statusEl.textContent = `Authorization failed: ${err.message}`;
                messageEl.classList.remove('hidden');
                messageEl.textContent = 'Please try again from the extension.';
            });
        } else {
            // No code or error parameter
            statusEl.className = 'status error';
            statusEl.textContent = 'Invalid authorization request';
            messageEl.classList.remove('hidden');
            messageEl.textContent = 'Please try again from the extension.';
        }
    </script>
</body>
</html>
